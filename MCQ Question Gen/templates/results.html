{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <h1>Generated MCQs</h1>
        
        <div class="content-container" style="margin-top: 20px;">
            {% for question in mcqs %}
                <div class="mcq-container" style="margin-bottom: 20px; text-align: left;">
                    <div class="question-text">
                        <strong>{{ loop.index }}.</strong>
                        <strong>{{ question.questionText }}</strong>
                    </div>
                    <ol class="options-list" type="a" style="padding-left: 20px; margin-top: 10px;" data-correct-answer="{{ question.answerText }}">
                        {% for option in question.distractors %}
                            <li style="margin-bottom: 5px;" onclick="checkAnswer(this)">{{ option }}</li>
                        {% endfor %}
                    </ol>
                    <div class="correct-answer" style="margin-top: 10px; color: #00ff7f;">
                        Correct Answer: {{ question.answerText }}
                    </div>
                    <hr style="border: 1px solid #003366;">
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
